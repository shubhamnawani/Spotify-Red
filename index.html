<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Spotify-Red - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      
        <input type="checkbox" id="check">
        <label for="check"> 
            <i class="fa-solid fa-bars" id="btn"></i>
            <i class="fa-solid fa-xmark" id="cancel"></i>
        </label>
            
            <label class="brand"><img src="logo.png" alt="Spotify">Spotify-Red</label>
            <ul>

  <li><a href="https://github.com/shubhamnawani"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
    <div class="container">
       
       <div class="songList">
        <h1>Playlist - My Likes</h1>
        <div class="songItemContainer">
        <div class="songItem">
            <img alt="1">
            <span class="songName">Industry Baby - Lil Nas X & Jack Harlow</span>
            <span class="songlistplay"><span class="timestamp">03:32 <i id="0" class=" songItemPlay  fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">Stunning - dj Kiss</span>
            <span class="songlistplay"><span class="timestamp">02:00 <i id="1" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">Royalty - Egzod,Maestro Chives & NEONI</span>
            <span class="songlistplay"><span class="timestamp">03:44 <i id="2" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">See Me Fall - Ro Ransom</span>
            <span class="songlistplay"><span class="timestamp">03:22 <i id="3" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName">The Banjo Beat - Hayasa</span>
            <span class="songlistplay"><span class="timestamp">01:13 <i id="4" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>   
    </div>
</div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="fa-3x fa-solid fa-forward-step" id="next"></i>

    </div>
    <div class="songInfo">
        <img src="playm.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Industry Baby - Lil Nas X & Jack Harlow</span>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/1b924c3d19.js" crossorigin="anonymous"></script>
